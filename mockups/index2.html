<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
</head>

<body>
  <div class="container">
    <header>
      <section class="section has-background-black">
        <h1 class="title is-size-1 has-text-warning">InfernoGator</h1>
      </section>
      <nav class="tabs">
        <ul>
          <li class="is-active">
            <a href="#">To Read</a>
          </li>
          <li>
            <a href="#">Reading</a>
          </li>
          <li class="db mh1">
            <a href="#">Read</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="section">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <p>
              Sort by: <a href="#">Title</a> | <a href="#" class="fw6 black no-underline">Date Added (Oldest First)</a>
              | <a href="#">Date Added (Newest First)</a>
            </p>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <div class="buttons">
              <button class="button is-link">Add Book</button>
            </div>
          </div>
        </div>
      </div>




      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <div>
              <p>
                <span class="is-size-4 has-text-weight-bold">On Reading Well</span>
                <span>Karen Swallow Prior</span>
              </p>
              <p class="has-text-grey-light">Added Jan 2, 2018</p>
            </div>
          </div>
        </div>

        <div class="level-right">
          <div class="buttons level-item">
              <button class="button">Start Reading</button>
              <button class="button is-danger">Remove Book</button>
          </div>
        </div>
      </div>

      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <div>
              <p>
                <span class="is-size-4 has-text-weight-bold">Grunt</span>
                <span>Mary Roach</span>
              </p>
              <p class="has-text-grey-light">Added Jan 2, 2018</p>
            </div>
          </div>
        </div>
        

        <div class="level-right">
          <div class="buttons level-item">
              <button class="button">Start Reading</button>
              <button class="button is-danger">Remove Book</button>
          </div>
        </div>
      </div>

      <div class="level">
          <div class="level-left">
            <div class="level-item">
              <div>
                <p>
                  <span class="is-size-4 has-text-weight-bold">Twitter and Teargas</span>
                  <span>Zeynep Tufecki</span>
                </p>
                <p class="has-text-grey-light">Added Jan 2, 2018</p>
              </div>
            </div>
          </div>
          
  
          <div class="level-right">
            <div class="buttons level-item">
              <button class="button">Start Reading</button>
              <button class="button is-danger">Remove Book</button>
            </div>
          </div>
        </div>

    </main>
  </div>
</body>

</html>
